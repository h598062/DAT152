<body>
    <h1>The prototype chain</h1>

    <p>All output is to the web console only.</p>
    <p>
        Select property and use the buttons to locate property.
    </p>
    <form>
        <div>
        <label for="property">Property</label>
        <select id="property">
            <option value="sayWelcome">sayWelcome</option>
            <option value="sayHello">sayHello</option>
            <option value="sayGoodbye">sayGoodbye</option>
        </select>
        </div>
        <button type="button" id="instance">myInstance</button>
        <button type="button" id="class">MyClass.prototype</button>
        <button type="button" id="constructor">Object.getPrototypeOf(myInstance)</button>
        <button type="button" id="object">Object.getPrototypeOf(Object.getPrototypeOf(myInstance))</button>
    </form>

</body>
