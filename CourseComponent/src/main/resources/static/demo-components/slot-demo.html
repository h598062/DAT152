<body>
    <h1>Components with slots</h1>

    <p>This demonstration will show how to make a component using HTML SLOT element.</p>

    <course-info></course-info>

    <course-info>
            <span slot="topic">Globalization</span>
            <span slot="lecturer">Tosin Daniel Oyetoyan</span>
    </course-info>

    <COURSE-INFO>
        <span SLOT="course">DAT151</span>
        <span slot="topic">Database Management</span>
    </COURSE-INFO>

</body>
